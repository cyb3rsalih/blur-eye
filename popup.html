<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blur Level</title>

      body {
        width: 200px;
        height: 100px;
        padding: 10px;
      }
      input[type=range] {
        width: 100%;
        margin-bottom: 10px;

</html>
